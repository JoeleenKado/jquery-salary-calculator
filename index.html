<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/jquery-3.5.1.min.js"></script>
  <script src="scripts/client.js"></script>

  <title>Tier 2 Weekend 7</title>
</head>

<body>
  <h1 class="centerText">Our Co. Salary Calculator</h1>
  <h2>Add Employee<h2>
      <form>
        <input id="firstNameIn" type="text" placeholder="First Name">
        <input id="lastNameIn" type="text" placeholder="Last Name">
        <input id="iDNumIn" type="number" placeholder="ID #">
        <input id="jobTitleIn" type="text" placeholder="Job Title">
        <input id="annualSalaryIn" type="number" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
      </form>
      <h2>Employees:</h2>
      <table id="employeeTable" class="center">

        <tr>
          <th>FIRST NAME</th>
          <th>LASTNAME</th>
          <th>ID</th>
          <th>JOB TITLE</th>
          <th>ANNUAL SALARY</th>
        </tr>

      </table>
      <h1 id="monthlyCompanyCostToDOM"></h1>
</body>
</html>
